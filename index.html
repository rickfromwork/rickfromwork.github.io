<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <link rel="icon" href="data:,">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #231F20;
      }

      #unity-container {
        width: 100vw;
        height: 100vh;
        background-color: #231F20;
        position: relative;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        background-color: #231F20;
        display: block;
      }

      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }

      #unity-progress-bar-empty {
        width: 200px;
        height: 18px;
        margin-top: 10px;
        margin-bottom: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 9px;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 18px;
        margin-top: 10px;
        background: #fff;
        border-radius: 9px;
      }

      #unity-warning {
        position: absolute;
        left: 50%;
        top: 5%;
        transform: translate(-50%);
        background: white;
        padding: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=%UNITY_WIDTH% height=%UNITY_HEIGHT% tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SkeletonCutoutExample",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
        // Optimize for performance
        matchWebGLToCanvasSize: false,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        // Set reasonable mobile resolution
        canvas.width = Math.min(window.innerWidth, 1280);
        canvas.height = Math.min(window.innerHeight, 720);
      } else {
        // Set proper desktop resolution - don't just style, set actual canvas size
        var targetWidth = Math.min(window.innerWidth, 1920);
        var targetHeight = Math.min(window.innerHeight, 1080);
        
        canvas.width = targetWidth;
        canvas.height = targetHeight;
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        
        // Tell Unity about the actual canvas size
        config.matchWebGLToCanvasSize = true;
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert("Error loading Unity: " + message);
          console.error("Unity loading error:", message);
        });
      };
      script.onerror = () => {
        alert("Failed to load Unity loader script");
        console.error("Failed to load loader script:", loaderUrl);
      };

      document.body.appendChild(script);

      // Auto-resize canvas when window is resized
      function resizeCanvas() {
        var targetWidth = Math.min(window.innerWidth, 1920);
        var targetHeight = Math.min(window.innerHeight, 1080);
        
        // Set the actual canvas rendering resolution
        canvas.width = targetWidth;
        canvas.height = targetHeight;
        
        // Set the display size to fill the window
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas(); // Initial resize

    </script>
  </body>
</html>
